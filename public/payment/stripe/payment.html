<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="payment.css" />
  <script src="" defer></script>
  <script src="../../config.js" defer></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="payment.js" defer></script>

</head>

<body>


  <div id="payment-select">
    <p>Amount: <input id="payment-amount"></p>
    <p>
      Payment :
    <button onclick="pay('STRIPE')">All</button>
    <button onclick="pay('STRIPE-ALIPAY')">alipay</button>
    <button onclick="pay('STRIPE-CARD')">card</button>
    <button onclick="pay('STRIPE-WECHAT_PAY')">wechat_pay</button>
  </p>
  </div>
  <!-- Display a payment form -->
  <form id="payment-form" hidden>
    <div id="payment-element">
      <!--Stripe.js injects the Payment Element-->
    </div>
    <button id="submit">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Pay now</span>
    </button>
    <div id="payment-message" class="hidden"></div>
  </form>
</body>

</html>
