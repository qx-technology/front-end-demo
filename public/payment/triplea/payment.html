<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="../../config.js" defer></script>
  <script src="https://cdn.triple-a.io/widgets/triplea-ecommerce-payment-v1.1/js/app.js"></script>
  <script src="payment.js" defer></script>
</head>

<body>
  <div id="payment-select">
    <p>Amount: <input id="payment-amount" ></p>
    <p>
    Payment :
    <button hidden id="TRIPLE" onclick="pay('TRIPLE')">All</button>
    <button hidden id="TRIPLE-BTC" onclick="pay('TRIPLE-BTC')">BTC</button>
    <button hidden id="TRIPLE-ETH" onclick="pay('TRIPLE-ETH')">ETH</button>
    <button hidden id="TRIPLE-USDT" onclick="pay('TRIPLE-USDT')">USDT</button>
    <button hidden id="TRIPLE-USDC" onclick="pay('TRIPLE-USDC')">USDC</button>
    <button hidden id="TRIPLE-LIGHTNING_BITCOIN" onclick="pay('TRIPLE-LIGHTNING_BITCOIN')">Lightning Bitcoin</button>
    <button hidden id="TRIPLE-BINANCE" onclick="pay('TRIPLE-BINANCE')">Binance</button>
    <button hidden id="TRIPLE-USDT_TRON" onclick="pay('TRIPLE-USDT_TRON')">USDT TRON</button>
    <button hidden id="TRIPLE-USDC_TRON" onclick="pay('TRIPLE-USDC_TRON')">USDT TRON</button>
    <button hidden id="TRIPLE-TEST_BTC" onclick="pay('TRIPLE-TEST_BTC')">Test BTC(Use only in test environments)</button>
    </p>
  </div>

  <!-- Display a payment form -->
  <form id="payment-form" hidden>
  </form>
</body>

</html>
