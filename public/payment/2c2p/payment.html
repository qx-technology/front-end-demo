<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>2C2P Demo </title>
    <script src="https://pgw.2c2p.com/sdk/js/pgw-sdk-4.1.0.js"></script>
    <link rel="stylesheet" href="https://pgw.2c2p.com/sdk/css/pgw-sdk-style-4.1.0.css">
    <link rel="stylesheet" href="https://pgw.2c2p.com/sdk/css/pgw-sdk-font-4.1.0.css">
    <link rel="stylesheet" href="payment.css" />
    <script src="payment.js" defer></script>
    <script src="../../config.js" defer></script>
</head>
<body>
<div id="payment-select">
    <p>Amount: <label for="payment-amount"></label><input id="payment-amount"></p>
    <p>
        Payment :
        <button  id="2C2P-CARD" type="button" onclick="pay('2C2P-CARD')">CARD</button>
        <button  id="2C2P-ALIPAY" type="button" onclick="pay('2C2P-ALIPAY')">ALIPAY</button>
        <button  id="2C2P-WECHAT_PAY" type="button" onclick="pay('2C2P-WECHAT_PAY')">WECHAT PAY</button>
    </p>
</div>

<!-- Mandatory for UI mode: DropIn and Dialog -->
<div id="pgw-ui-container" hidden></div>

</body>
</html>
